<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="static\stylesheet\style.css" rel="stylesheet"/>
    
  </head>
  <body>
    <nav class="navbar bg-primary border-bottom border-body navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ABC Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a href="/adminDashboardOverview_route" type="button" class="btn btn-primary">Dashboard Overview</a>
            </li>
            <li class="nav-item">
              <a href="/admin/search_by_route" type="button" class="btn btn-primary">Search</a>
            </li>
            <li class="nav-item">
              <a href="/admin/block_unblock_route" type="button" class="btn btn-primary">Manage users</a>
            </li>
            <li class="nav-item">
              <a href="/admin/summary_route" type="button" class="btn btn-primary">Summary</a>
            </li>
            
            
          </ul>
      
          

          <!-- Dropdown at the top-right corner -->
          <ul class="navbar-nav ms-auto">  <!-- 'ms-auto' aligns the dropdown to the right -->
            <li class="nav-item dropdown">
              <a style="color:orange;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {% if 'user_id_session' in session and session['user_type_session'] == 'admin' %}
                  Hi, {{ session['user_type_session'] }}
                  {% endif %}
              
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                <li><a class="dropdown-item" href="/logout_route">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <!--This place will be filled by child html-->
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
  </body>
</html>
