<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <!-- Move Signup and Login to the right -->
        <ul class="navbar-nav ms-auto">
          <!-- Signup Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Signup</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/register_customer_route">Sign up as Customer</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/register_serviceProfessional_route">Sign up as Service Professional</a></li>
            </ul>
          </li>
          <!-- Login -->
          <li class="nav-item">
            <a class="nav-link" href="/route_login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 main">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Login</h2>

        {% if greeting_msg_after_successful_signup != None %}
          <div class="alert alert-success" role="alert">
            {{ greeting_msg_after_successful_signup }}
          </div>
        {% endif %}

        {% if error_msg_data != None %}
          <div class="alert alert-danger" role="alert">
            {{ error_msg_data }}
          </div>
        {% endif %}

        <div class="card bg-primary mb-3" style="max-width: 18rem;">
          <div class="card-header"><h5 class="card-title">Login</h5></div>
          <div class="card-body">
            <form action="/route_login" method="post">
              <div class="mb-3">
                <label for="inpEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inpEmail" placeholder="Enter your email" name="inpEmail" required>
              </div>
              <div class="mb-3">
                <label for="inpPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inpPassword" placeholder="Set your password" name="inpPassword" required>
              </div>
              <button type="submit" class="btn btn-danger w-100" name="btnRegister">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
