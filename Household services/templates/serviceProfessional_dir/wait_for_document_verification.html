        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h2 class="text-center mb-4">Message</h2>
                  
                


                {% if success_msg !=None %}

                </div>
                       
                

                
                
            </div>
        </div>
    </div>
    

 {% endblock %}
