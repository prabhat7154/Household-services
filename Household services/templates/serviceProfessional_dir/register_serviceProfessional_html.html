{%extends "customer_dir/customer_layout.html" %}
{% block title %}Register{% endblock %}
{%block content%}

  <div class="container mt-5 main">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Service Professional Registration</h2>
        {% set error_msg=data[0] %}
        {% if error_msg !=None %}
          <div class="alert alert-danger" role="alert">
            Fix these problems: {{ error_msg }}
          </div>
        {% endif %}
        <form action="/register_serviceProfessional_route" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="inpName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inpName" placeholder="Enter your name" name="inpName" required>
          </div>
          <div class="mb-3">
            <label for="inpEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inpEmail" placeholder="Enter your email" name="inpEmail" required>
          </div>
          <div class="mb-3">
            <label for="inpPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inpPassword" placeholder="Set your password" name="inpPassword" required>
          </div>
          <div class="mb-3">
            <label for="inpRepeatPassword" class="form-label">Repeat Password</label>
            <input type="password" class="form-control" id="inpRepeatPassword" placeholder="Repeat your password" name="inpRepeatPassword" required>
          </div>
          <div class="mb-3">
            <label for="inpPhone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="inpPhone" placeholder="Enter your phone number" name="inpPhone" required>
          </div>
          <div class="mb-3">
            <label for="inpLocation" class="form-label">Location</label>
            <input required type="text" class="form-control" id="inpLocation" name="inpLocation" placeholder="Enter your address"></input>
          </div>
          <div class="mb-3">
            <label for="inpPin" class="form-label">Pin Code</label>
            <input type="number" class="form-control" id="inpPin" name="inpPin" placeholder="Enter your pin code" required> 
          </div>
          <div class="mb-3">
            <label for="ddlServiceType" class="form-label">Service Type</label>
            <select name="ddlServiceType" id="ddlServiceType" class="form-select">
              <option value="-1" default>Select the type of services you offer</option>
              {% set all_services_rows = data[1] %}
              {% for services_row in all_services_rows %}
                <option value="{{ services_row.service_id_col }}">{{ services_row.service_name_col }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mt-3">
            <label for="inpServiceDescription" class="form-label">Service Description</label>
            <textarea class="form-control" id="inpServiceDescription" name="inpServiceDescription" rows="4" placeholder="Describe the service you offer..."></textarea>
          </div>
          <div class="mt-3">
            <label for="ddlExperience" class="form-label">Experience (in Years)</label>
            <select class="form-select" id="ddlExperience" name="ddlExperience">
              <option value="" disabled selected>Select your experience</option>
              <option value="0">0 yr</option>
              <option value="<1">Less than 1 yr</option>
              {% for i in range(1, 31) %}
                <option value="{{ i }}">{{ i }} yr</option>
              {% endfor %}
              <option value="30+">30+ yr</option>
            </select>
          </div>
          <div class="mt-3">
            <label for="inpFileUpload" class="form-label">Upload document</label>
            <input type="file" class="form-control" name="inpFileUpload" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-4" name="btnRegister">Sign up</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
{% endblock %}
