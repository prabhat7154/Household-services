<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="static\stylesheet\style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <!-- Push items to the right -->
        <ul class="navbar-nav ms-auto">
          <!-- Signup Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Signup</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/register_customer_route">Sign up as Customer</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/register_serviceProfessional_route">Sign up as Service Professional</a></li>
            </ul>
          </li>
          <!-- Login Link -->
          <li class="nav-item">
            <a class="nav-link" href="/route_login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 main">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Customers Registration</h2>

        {% if error_msg_data != None %}
        <div class="alert alert-danger" role="alert">
          Fix these problems: {{ error_msg_data }}
        </div>
        {% endif %}
        
        <form action="/register_customer_route" method="post">
          <div>
            <label>Name</label>
            <input type="text" class="form-control" id="inpName" placeholder="Enter your name" name="inpName" required>
          </div>
          <div>
            <label>Email</label>
            <input type="email" class="form-control" id="inpEmail" placeholder="Enter your email" name="inpEmail" required>
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="form-control" id="inpPassword" placeholder="Set your password" name="inpPassword" required>
          </div>
          <div>
            <label>Repeat Password</label>
            <input type="password" class="form-control" id="inpRepeatPassword" placeholder="Repeat your password" name="inpRepeatPassword" required>
          </div>
          <div>
            <label>Phone</label>
            <input type="number" class="form-control" id="inpPhone" placeholder="Enter your phone number" name="inpPhone" required>
          </div>
          <div>
            <label>Location</label>
            <input type="text" class="form-control" id="inpLocation" name="inpLocation" placeholder="Enter your address" required>
          </div>
          <div>
            <label>Pin Code</label>
            <input type="number" class="form-control" id="inpPin" name="inpPin" placeholder="Enter your pin code" required>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-100 mt-4" name="btnRegister">Sign up</button>
            
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
